<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> <!-- Carrega o script de forma assíncrona -->
</head>
<body>
    <header>
        <img src="slogan.alura.png" alt="slogan de Alura com um pequeno 'a' de alura" class="slogan-alura">
        <div class="desafio">
            <h1>Digite seu texto:</h1>
            <input type="text" id="input-text" placeholder="Escreva aqui...">
            <button id="criptografar-btn">Criptografar</button>
            <button id="descriptografar-btn">Descriptografar</button>
            <div id="output"></div>
            <p id="output-text"></p>
        </div>
    </header>

    <main>
        <div>
            <img src="imagem_boneca.jpg" alt="boneca com lupa para encontrar a codificação" class="imagem-interna">
            <img src="Rectangle 1.png" alt="imagem de um retângulo como fundo" class="imagem-externa">
        </div>
    </main>
    
    <footer>
        <span class="exclamation-circle">!</span>
        Apenas letras minúsculas e sem acento.
    </footer>
</body>
</html>
